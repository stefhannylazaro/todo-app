<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keyDown.enter)="addNewTask2()"
        [formControl]="newtaskInput"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <!-- <pre>
      <code>
        {{tasks() | json}}
      </code>
    </pre> -->
    <section class="main">
      <ul class="todo-list">
        <li
          (dblclick)="updateTaskToEdit(i)"
          *ngFor="let task of tasksByFilter(); index as i"
          [class.editing]="task.editable"
          [class.completed]="task.completed">
          <div class="view">
            <input class="toggle" (change)="updateTask(i)" type="checkbox" [checked]="task.completed"/>
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input class="edit" [value]="task.title" (keyDown.enter)="updateTaskText(i, $event)"/>
        </li>
        <!-- <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked />
            <label>Learn JavaScript</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Buy a unicorn" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li> -->
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" *ngIf="tasksByFilter().length>0 || filter() !== 'all'">
      <!-- <span class="todo-count">
        <strong>{{tasks().length}}</strong>
        <span *ngIf="tasks().length > 1; else elseBlock"> items</span>
        <ng-template #elseBlock> item</ng-template>
      </span> -->

      <!-- otra forma para pluralizar -->
      <span class="todo-count">
        <strong>{{tasksByFilter().length}}</strong>
        {{tasksByFilter().length > 1? 'items': 'item'}}
      </span>

      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <!-- <a routerLink="/" class="selected">All</a> -->
          <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')" [class.selected]="filter() === 'completed'">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed" (click)="deleteCompletedTask()" *ngIf="completedTasks().length>0">Clear completed</button>
    </footer>
  </div>
</section>
